<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <meta name="description" content="Filmoteka">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Page header -->
    <header class="header container">
          <div class="navigation__container">
            <a href="" class="logo">
              <svg class="logo__svg icon-film">
                <use href="./images/icons/sprite.svg#film"></use>
              </svg>
              <span class="logo__text">Filmoteka</span>
            </a>
            <nav class="navigation">
              <ul class="menu list">
                <li class="menu__item"><a href="" class="link current menu__link">Home</a></li>
                <li class="menu__item"><a href="" class="link menu__link">My library</a></li>
              </ul>
            </nav>
          </div>
          <form id="search-form" action="" class="search">
            <input class="search__input" type="text" placeholder="Поиск фильмов" />
            <button class="search__button" type="submit">
              <svg class="search__button-icon icon-search">
                <use href="./images/icons/sprite.svg#search"></use>
              </svg>
            </button>
          </form>
    </header>
    
    <!-- Trend movies list -->
    <div class="container">
      <ul class="collection"></ul>
    </div>

    <!-- Footer -->
    <footer class="footer">

       <span class="footer-text">by&nbsp;
        <a href="https://github.com/mityaua/filmoteka" target="_blank"
          class="footer-text underline">GoIT Students</a>
       </span>
     </span>      
    </footer>
  </body>
</html>
